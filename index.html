<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autos de Alquiler</title>
</head>
<body>
    <h1>Buscador de Autos</h1>

    <div class="contenedor">
        <div class="caja">
            <form action="" id="buscador">
                <div class="comunas-tres">
                    <label for="marca">Marca</label>
                    <select name="marca" id="marca">
                        <option value="">Selecciona</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="ford">Ford</option>
                        <option value="honda">Honda</option>
                        <option value="mercedes">Mercedes-Benz</option>
                        <option value="nissan">Nissan</option>
                        <option value="toyota">Toyota</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="volvo">Volvo</option>
                        <!-- Agrega más marcas según sea necesario -->
                    </select>
                </div>

                <div class="comunas-tres">
                    <label for="year">Año</label>
                    <select  id="year">
                        <option value="">Selecciona</option>
                        <!-- Agrega opciones de años aquí -->
                    </select>
                </div>

                <div class="comunas-tres">
                    <label for="puertas">Puertas</label>
                    <select  id="puertas">
                        <option value="">Selecciona</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="comunas-tres">
                    <label for="transmision">Transmisión</label>
                    <select name="transmision" id="transmision">
                        <option value="automatico">Automático</option>
                        <option value="manual">Manual</option>
                    </select> 
                </div>

                <div class="comunas-tres">
                    <label for="color">Color</label>
                    <select name="color" id="color">
                        <option value="">Selecciona</option>
                        <option value="negro">Negro</option>
                        <option value="blanco">Blanco</option>
                        <option value="rojo">Rojo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="naranja">Naranja</option>
                        <option value="morado">Morado</option>
                        <option value="rosa">Rosa</option>
                        <option value="gris">Gris</option>
                        <!-- Agrega más colores según sea necesario -->
                    </select>
                </div>

                <div class="columnas-tres">
                    <label for="minimo">Precio Min</label>
                    <select name="minimo" id="minimo">
                        <option value="">Selecciona Min</option>
                        <option value="200000">200,000$</option>
                        <option value="300000">300,000$</option>
                        <option value="400000">400,000$</option>
                        <option value="500000">500,000$</option>
                        <option value="600000">600,000$</option>
                        <option value="700000">700,000$</option>
                        <option value="800000">800,000$</option>
                        <option value="900000">900,000$</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>

                <div class="columnas-tres">
                    <label for="maximo">Precio Max</label>
                    <select name="maximo" id="maximo">
                        <option value="">Selecciona</option>
                        <option value="200000">200,000$</option>
                        <option value="300000">300,000$</option>
                        <option value="400000">400,000$</option>
                        <option value="500000">500,000$</option>
                        <option value="600000">600,000$</option>
                        <option value="700000">700,000$</option>
                        <option value="800000">800,000$</option>
                        <option value="900000">900,000$</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
            </form>
        </div>

        <h2>RESULTADO</h2>
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
    <script src="db.js"></script>
    
</body>
</html>
